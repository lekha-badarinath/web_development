<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vacation Rentals, Homes, Experiences & Places - Airbnb</title>
    <link rel="stylesheet" href="airbnb.css">
    <link rel="Icon" href="airbnb.png">
  </head>
  <div class="backgroundImg"></div>
  <header>
    <div class="headerOptions">
      <img src="airbnb2.png" alt="airbnb" width="50" height="50">
      <ul class="header">
          <li>Become a host</li>
          <li>Help</li>
          <li>Sign up</li>
          <li>Log in</li>
      </ul>
    </div>
  </header>
  <body>
    <div class="loginForm">
      <form class="login" action="index.html">
          <fieldset>
          <h1>
            Book unique <span style="color:inherit;cursor:pointer;text-decoration:none">homes</span>
           and experiences.
         </h1>
           <label for="location">WHERE</label>
           <br>
           <input id="location" type="text" name="location" placeholder="Anywhere">
           <br>
           <ul id="dates">
             <li>
               <label for="checkIn">CHECK IN</label>
               <br>
               <input id="checkIn" type="date" name="" value="dd-mm-yyyy">
            </li>
            <li>
               <label for="checkOut">CHECK OUT</label>
               <br>
               <input id="checkOut" type="date" name="" value="dd-mm-yyyy">
             </li>
           </ul>
           <label for="guests">GUESTS</label>
           <br>
           <input id="guests" type="text" name="guests" placeholder="Guests" list="guestList">
           <datalist id="guestList" class="guestList">
             <option value="Adults"></option>
             <option value="Children"></option>
             <option value="Infants"></option>
           </datalist>
           <br><br>
           <button id="search" type="button" name="button">Search</button>
         </fieldset>
      </form>

    </div>
  </body>
</html>
