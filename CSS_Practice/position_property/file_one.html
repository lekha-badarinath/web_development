<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Position Properties - 1</title>
    <link rel="stylesheet" href="file_one.css">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei" rel="stylesheet">
  </head>
  <body>
    <div class="positions">
      <br><h2>Using <span class="word-css">Sticky</span> position</h2><br>
      <div class="box__pink--sticky">
        <p class="text sticky-class">This is a sticky box.</p>
      </div>
      <div class="text fixed-class">
        <br><h2>Using <span class="word-css">Fixed</span> position</h2><br>
        <div class="box__green--fixed"></div>
        <div class="box__blue--fixed"></div>
        <p class="text">(The <span id="green_text">green</span> circle is fixed and the <span id="blue_text">blue</span>
        is not fixed.)</p><br>
      </div>
      <div class="text">
        <h2>Using <span class="word-css">Static</span> position</h2><br>
        <div class="box__green--static"></div>
        <div class="box__blue--static"></div>
      </div>
      <div class="text">
        <br><h2>Using <span class="word-css">Relative</span> position</h2><br>
        <div class="box__green--relative"></div>
        <div class="box__blue--relative"></div>
      </div>
      <div class="text absolute-class">
        <br><h2>Using <span class="word-css">Absolute</span> position</h2><br>
        <div class="box__green--absolute"></div>
        <div class="box__blue--absolute"></div>
      </div>
    </div>
    <div class="metadata">
      <p class="text metadata--positioning">
        Learnt from Medium.<br>
        <a href="https://medium.freecodecamp.org/how-to-use-the-position-property-in-css-to-align-elements-d8f49c403a26" class="metadata--link">
          How to use the position property in CSS to align elements</a>
      </p>

    </div>
  </body>
</html>
